<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax 투표 프로그램ver00</title>
    <script>
      function getVote(int) {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', './80-ajax-poll.php?vote=' + int, true);
        xhr.send();
        xhr.onload = function () {
          console.log(this.status);
          if (this.status == 200) {
            document.querySelector('#poll').innerHTML = this.responseText;
          } else {
          }
        };
      }
    </script>
  </head>
  <body>
    <div id="poll">
      <h3>투표를 하셨나요?</h3>
      <form action="">
        <label for="option1">Yes :</label>
        <input id="option1" type="radio" name="vote" value="0" onclick="getVote(this.value)" />

        <label for="option2">No :</label>
        <input id="option2" type="radio" name="vote" value="1" onclick="getVote(this.value)" />
      </form>
    </div>
  </body>
</html>
